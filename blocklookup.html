<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
      }

      th, td {
        text-align: left;
        padding: 8px;
        border: 1px solid #ddd;
      }

      th {
        background-color: #f2f2f2;
      }
    </style>	<title>Block Number Search</title>


<!--	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"> -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="js/blocklookup.js"></script>
</head>
<body>
	<div class="container mt-5">
		<h2>Block Number Search</h2>
<form id="block-number-form" method="get" action="blocklookup.html">
  <div class="form-group">
    <label for="block-number-input">Block Number</label>
    <input type="text" class="form-control" id="block-number-input" name="blocknumber">
  </div>
  <button type="submit" class="btn btn-primary">Search</button>
</form>
		<div id="block-number-results" class="mt-3">
			<!-- Results will be displayed here -->
		</div>
	</div>

	<script>
		// extract uri parameter
		const params = new URLSearchParams(window.location.search);
		const uriString = params.get('uristring');

		if (uriString !== null) {
			$('#block-number-input').val(uriString);
			$('#block-number-form').submit();
		}
	</script>
</body>
</html>
